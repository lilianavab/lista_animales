<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lista de Animales</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto text-center">
            <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid">
            <h2 class="my-3">Consulta Veterinaria</h2>
        </div>
        <form id="formulario">
            <div class="form-group">
              <label for="propietario">Due√±o: </label>
              <input type="text" class="form-control" id="propietario" aria-describedby="textoAyuda">
              <small id="textoAyuda" class="form-text text-muted"></small>
              <div id="mensajeDatoPropietario"></div>
            </div>
            <div class="form-group">
              <label for="telefono">Numero Telefonico: </label>
              <input type="text" class="form-control" id="telefono">
              <div id="mensajeDatoTelefono"></div>
            </div>
            <div class="form-group">
              <label for="direccion">Lugar de Residencia: </label>
              <input type="text" class="form-control" id="direccion">
              <div id="mensajeDatoDireccion"></div>
            </div>
            <div class="form-group">
              <label for="nombreMascota">Nombre de la Mascota: </label>
              <input type="text" class="form-control" id="nombreMascota">
              <div id="mensajeDatoMascota"></div>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select class="form-control" id="tipo">
                  <option value="perro">Perro</option>
                  <option value="gato">Gato</option>
                  <option value="conejo">Conejo</option>
                </select>
            </div>
            <div class="form-group">
              <label for="enfermedad">Motivo de la consulta: </label>
              <input type="text" class="form-control" id="enfermedad">
              <div id="mensajeDatoEnfermedad"></div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
          <div class="text-center mt-5">
            <div id="resultado" class="resultado">
              <h5>Datos Agregados</h5>
              <ul id="resultadoLista"></ul>
            </div>
          </div>
    </div>
    <script type="module" src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/clases.js"></script>
</body>
</html>
